name: Build Angular and Push to BFF

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    name: Build Angular and Update BFF wwwroot

    steps:
      - uses: actions/checkout@v3

      # ── Build Angular ─────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production

      # ── Push dist into BFF repo wwwroot ───────────────────────────────
      - name: Checkout BFF repo
        uses: actions/checkout@v3
        with:
          repository: Dynamic-Software-Base/inclassBff  # ← change this e.g. myorg/inclass-bff
          token: ${{ secrets.BFF_REPO_TOKEN }}
          path: bff-repo

      - name: Clear old wwwroot and copy new Angular build
        run: |
          rm -rf bff-repo/wwwroot/*
          mkdir -p bff-repo/wwwroot
          cp -r dist/InClassUi/browser/. bff-repo/wwwroot/
          # ↑ adjust dist/InClassUi/browser to your actual Angular outputPath in angular.json

      - name: Commit and push to BFF repo
        run: |
          cd bff-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wwwroot/
          # Only commit if something actually changed
          git diff --staged --quiet && echo "No changes to wwwroot, skipping push." || (
            git commit -m "chore: update Angular build [angular commit: ${{ github.sha }}]"
            git push
          )
